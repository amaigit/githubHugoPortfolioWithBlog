{{ $section := .section }}
{{ $notes := .section.notes }}
<section id="notes" class="section section-notes">
  <div class="container">
    <h2 class="section-title">{{ $section.name }}</h2>
    <div class="row">
      {{ range $notes }}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ .title }}</h5>
            <p class="card-text">{{ .summary }}</p>
            <p class="card-meta small text-muted mb-2">{{ .date }} | {{ delimit .tags ", " }}</p>
            {{ with .file }}
            <a href="/{{ . }}" class="btn btn-primary btn-sm" target="_blank">Apri nota</a>
            {{ end }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
