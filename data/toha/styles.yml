flags:
  styles:
    - flag-icons/css/flag-icons

videoplayer:
  services:
    plyr:
      styles:
      - plyr/dist/plyr

syntaxhighlight:
  services:
    hljs:
      styles:
      - highlight.js/scss/atom-one-dark

math:
  services:
    katex:
      styles:
      - katex/dist/katex

embedpdf:
  styles:
  - ./sections/pdf-viewer

# Configurazione colori personalizzati per il tema Toha
# Questi colori sovrascrivono quelli di default del tema

# Colori principali
primary: "#2563eb"
secondary: "#1e40af"
accent: "#3b82f6"

# Colori di sfondo
background:
  primary: "#ffffff"
  secondary: "#f8fafc"
  tertiary: "#f1f5f9"

# Colori testo
text:
  primary: "#1e293b"
  secondary: "#64748b"
  muted: "#94a3b8"

# Colori link
link:
  primary: "#2563eb"
  hover: "#1e40af"

# Colori card
card:
  background: "#ffffff"
  border: "#e2e8f0"
  shadow: "0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)"

# Dark mode colors
dark:
  background:
    primary: "#0f172a"
    secondary: "#1e293b"
    tertiary: "#334155"
  text:
    primary: "#f1f5f9"
    secondary: "#cbd5e1"
    muted: "#64748b"
  card:
    background: "#1e293b"
    border: "#334155"
    shadow: "0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2)"
